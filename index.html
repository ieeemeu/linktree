    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Social Tree IEEE-MEU</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="tree-container">
                    <div class="avatar">
                        <img src="assets/meuavatar.png" alt="IEEE MEU Avatar">
                    </div>
                    <span class="insta-user">@IEEE_MEU</span>
                    <div class="links-container">
                        <a href="https://www.youtube.com/" target="_blank" class="link">Youtube</a>
                        <a href="https://www.instagram.com/ieee_meu/" target="_blank" class="link">Instagram</a>
                        <a href="https://twitter.com/" target="_blank" class="link">Twitter</a>
                    </div>
                    <div class="socials-container">
                        <a href="https://twitter.com/" target="_blank" class="social">
                            <img src="assets/twitter.svg" alt="Twitter"></a>
                        <a href="https://www.instagram.com/ieee_meu/" target="_blank" class="social">
                            <img src="assets/instagram.svg" alt="Instagram"></a>
                        <a href="https://www.linkedin.com/" target="_blank" class="social">
                            <img src="assets/linkedin.svg" alt="LinkedIn"></a>
                        <a href="https://www.twitch.tv/" target="_blank" class="social">
                            <img src="assets/facebook.svg" alt="Twitch"></a>
                        <a href="https://github.com/" target="_blank" class="social">
                            <img src="assets/github.svg" alt="GitHub"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
